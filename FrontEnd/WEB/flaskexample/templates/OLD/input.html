<script type="text/javascript">
var map;
var myLat = 0;
var marker;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 40.77, lng: -73.97},
    zoom: 12
  });

  var latlng = new google.maps.LatLng(40.77, -73.97)
  marker = new google.maps.Marker({
      position: latlng,
      map: map
  });

  map.addListener('click', function(event) {
    placeMarker(event.latLng, marker);
});

}

function placeMarker(latLng, marker) {
     marker.setPosition(latLng);

     document.getElementById("latbox").value = latLng.lat().toFixed(6)
     document.getElementById("lngbox").value = latLng.lng().toFixed(6)
<!--      document.getElementById("latlngspan").innerHTML = latLng.lat().toFixed(6) + ", " + latLng.lng().toFixed(6) -->

     myLat = latLng.lat()
}
